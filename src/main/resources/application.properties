spring.application.name=tallerDeMotos
spring.datasource.url=jdbc:mysql://localhost:3306/workshop
spring.datasource.username=root
spring.datasource.password=toor
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

logging.level.root=DEBUG
logging.level.com.tallerDeMotos=DEBUG
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

#habilitar/deshabilitar api-docs - swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

#seleccionar paquetes, clases a escanear
#springdoc.packagesToScan=com.paquete1
springdoc.pathsToMatch=/api/clientes/**, /api/motocicletas/**, /api/ordenes-de-trabajo/**